<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover vào ảnh để hiển thị button</title>
<style>
    .container {
        position: relative;
        width: 200px;
        height: 200px;
    }

    .image {
        width: 100%;
        height: 100%;
    }

    .button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none; /* Ẩn button ban đầu */
    }

    .container:hover .button {
        display: block; /* Hiển thị button khi hover vào .container */
    }
</style>
</head>
<body>

<div class="container">
    <img class="image" src="https://vnreview.vn/image/16/81/51/1681516.jpg?t=1499848476274" alt="Ảnh">
    <button class="button">Nút Button</button>
</div>

</body>
</html>
